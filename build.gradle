apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.nikhaldimann:inieditor:r5"
    compile 'com.google.code.gson:gson:2.3.1'
    compile fileTree(dir: 'libs', include: '*.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}